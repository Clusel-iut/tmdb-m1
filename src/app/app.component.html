<h1>TMDB + Firebase</h1>
<nav *ngIf="user">
  <label>{{user.displayName}}</label>
  <img [src]="user.photoURL" />
  <button (click)="logout()">Déconnexion</button>
  {{user.uid}}
</nav>
<nav *ngIf="!user">
  <button (click)="login()">Connexion via Google</button>
</nav>

<hr/>
<pre *ngIf="lists">
  {{lists | async | json}}
</pre>


<app-movie [_movie]="movie" [_credits]="credits">"</app-movie>

<table *ngIf="!!trendings">
  TRENDINGS
  <app-list-movies [trendings]="trendings"></app-list-movies>
</table>
<section *ngIf="!trendings">
  PAS DE TRENDINGS
</section>

<hr/>
<section *ngIf="movie">
  <img [src]="getPath(movie.poster_path)" />
  <pre>{{movie | json}}</pre>
</section>
<section *ngIf="!movie">
  Pas encore de films à afficher...
</section>
