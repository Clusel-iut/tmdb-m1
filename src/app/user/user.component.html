<div>
  <div class="wrapper">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="sidebar-header">
        <h3>Mes listes :</h3>
      </div>
      <section *ngFor="let liste of listes | async">
        <a (click)="suprimerListe(liste.key)">
          <img src="../assets/delete.png"/>
        </a>
        <label (click)="afficherListe(liste, liste.payload.val().name )">{{ liste.payload.val().name }}</label>
      </section>
      <form (submit)="ajouterListe(playlist.value, $event); playlist.value = '';">
        <p>Ajouter liste : </p>
        <div class="form-group">
          <input #playlist name="name" type="text" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-default">Ajouter</button>
      </form>
    </div>
  </div>
  <div id="affichage">
    <h1>{{ nameList }}</h1>
    <hr/>
    <div *ngIf="listMovies" class="list">
      <app-list-movies [trendings]="listMovies" [_list]="list" [_playlist]="true"></app-list-movies>
    </div>
  </div>
</div>
