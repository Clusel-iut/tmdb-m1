<div>
  <h2>Mes listes :</h2>
  <!--<pre *ngFor="let liste of listes">
    {{ liste.name }}
  </pre>-->
  <pre *ngIf="listes">
  {{listes | async | json}}

  </pre>
  <form (ngSubmit)=ajouterListe(name.value)>
    <p>Ajouter liste : </p>
    <div class="form-group">
      <input #name name="name" type="text" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-default">Ajouter</button>
  </form>
</div>
